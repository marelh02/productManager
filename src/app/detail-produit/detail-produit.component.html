<div *ngIf="produit==undefined; then thenBlock else elseBlock">
</div>

<ng-template  #thenBlock>
	<div class="text-center my-5">
		<div class="spinner-border" role="status">
		  <span class="visually-hidden">Loading...</span>
		</div>
	  </div>
</ng-template>

<ng-template #elseBlock>
	<div class="container p-5">
		<div class="card p-5">
			<div class="container-fluid">
				<div class="wrapper row">
					<div class="preview col-md-6">
	
						<div class="preview-pic tab-content">
							<div class="tab-pane active" id="pic-1"><img [src]="produit.image" /></div>					
						</div>
						
	
					</div>
					<div class="details col-md-6">
						<h3 class="product-title">{{produit.title}}</h3>
						<br/>				
						
						<h4><b>Identifiant: </b>{{produit.id}}</h4>
	
						<h4><b>Categorie: </b>{{produit.category}}</h4>
						
						<h4><b>Prix actuel: </b>{{produit.price}}</h4>
	
						<br/>
	
						<h4><b>Description</b></h4>								
						<p class="card-text">{{produit.description}}</p>
	
						<h4><b>Rating: </b>{{produit.rating.rate}}</h4>
						<br/>
						<div class="action">												
							<button type="button" class="btn btn-secondary rounded-pill" (click)="addNewItem()">Acheter</button>			
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</ng-template>
