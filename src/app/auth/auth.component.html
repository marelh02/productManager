  <section class="vh-100">
    <div class="d-flex justify-content-between align-items-center">
      <div class="col-sm-6 text-black">
  
        <div class="px-5 ms-xl-4">
          <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
        </div>

        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5"> 
          
          <form style="width: 23rem;" (ngSubmit)="register(userForm)" #userForm="ngForm">
            <img id="logo" [src]="logo" alt="logo">
            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Connectez-vous</h3>
            <p class="text-secondary">Utilisez mail:'store@gmail.com' et mdp:'mystore' ou créer un compte</p>
            <p *ngIf="errF" [ngStyle]="{'color':'red'}">Echec de l'authentification, utilisez mail:'store@gmail.com' et mdp:'mystore' ou créer un compte</p>
            <div class="form-outline mb-4">
              <label class="form-label" for="mail">Email</label>
              <input type="email" id="mail" class="form-control form-control-lg" name="email" [(ngModel)]="user.email"/>          
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="pwd">Mot de passe</label>
              <input type="password" id="pwd" class="form-control form-control-lg" name="mdp" [(ngModel)]="user.mdp"/>              
            </div>

            <div class="pt-1 mb-4">
              <button class="button" class="btn btn-secondary btn-lg rounded-pill" type="submit">Connexion</button>
            </div>
            
            <p>Vous n'avez pas un compte? <a routerLink="/signup" class="link-info">Créer un compte</a></p>

          </form>

        </div>

      </div>
      <img id="sideImg" [src]="sideImg" alt="Login image" style="object-fit: cover; object-position: left;">
    </div>
  </section>
